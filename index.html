<!DOCTYPE html>
<html lang="en">
<head>

   <!-- fontawsome cdn (this is for the icon for the social media handle.)-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!--------------------------------------------------------------------------->

  <link rel="stylesheet" href="main.css"><!--stylesheet-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <!--container that holds the card in place-->
  <main class="container">

    <div class="card">

      <!--image for the card-->
      <div class="card-img">
        <img src="./assets/images/illustration-article.svg" alt="" srcset="">
      </div>

      <!--catergory, which is the "learning" text-->
        <h4 class="catergory-txt" >Learning</h4>
      
      <!--date on card-->
      <div class="txt-date">Published 21 Dec 2023</div>

      <!--other text on card which includes the header and paragraph-->
      <div class="card-txt-cont">
        <h1>HTML & CSS foundations</h1>

        <p>
          These languages are the backbone of every website, defining the structure, content and presentation.
        </p>
      </div>


      <!--profile-->
      <div class="card-profile">
        <!--profile pic-->
       <img src="./assets/images/image-avatar.webp" alt="user_pfp" style="width: 34px; height: auto; ">

       <h6>Greg Hooper</h6> <!-- profile pic handle-->
      </div>
    </div>

     <!--my github page link @Edixlk-->
     <div class="github-link">
      <a href="https://github.com/Edixlk"><i class="fa-brands fa-github"></i>edixlk</a>
    </div>
  
  </div>

  </main>
  
  
</body>
</html>
